<script>
    let vocabList = [];
    let currentIndex = 0;
    let autoFlip = false;
    let audio;
    let autoFlipTimeout;
    let isFront = true;
    let currentPronunciationText = '';
    let isRandomMode = false;
    let audioMapping = [];
    let recognition;
    let isSpeechRecognitionActive = false;
    let sessionVocabList = [];
    let sessionStartIndex = 0;
    let isAutoCheckEnabled = true;
    let typingTimer;
    const doneTypingInterval = 1500;

    let lessons = [];
    let hiddenElements = { term: false, ipa: false, vietnamese: false };
    let askedIndices = [];
    let isRandomCycleComplete = false;

    function toggleAutoCheck() {
        isAutoCheckEnabled = !isAutoCheckEnabled;
        const notification = document.getElementById('notification');
        notification.textContent = `T·ª± ƒë·ªông ki·ªÉm tra: ${isAutoCheckEnabled ? "B·∫¨T" : "T·∫ÆT"}`;
        notification.style.display = 'block';
        notification.style.backgroundColor = isAutoCheckEnabled ? '#4caf50' : '#f44336';
        setTimeout(() => notification.style.display = 'none', 2000);
        
        if (!isAutoCheckEnabled) {
            clearTimeout(typingTimer);
            document.getElementById('answerInput').classList.remove('typing');
            document.getElementById('writingCheckBack').classList.remove('typing');
        }
    }

    function startRangeSession() {
        const start = parseInt(document.getElementById('rangeStart').value);
        const end = parseInt(document.getElementById('rangeEnd').value);

        if (isNaN(start)) {
            showNotification("Vui l√≤ng nh·∫≠p c√¢u b·∫Øt ƒë·∫ßu", false);
            return;
        }
        
        if (isNaN(end)) {
            showNotification("Vui l√≤ng nh·∫≠p c√¢u k·∫øt th√∫c", false);
            return;
        }
        
        if (start < 1 || end < 1) {
            showNotification("S·ªë c√¢u ph·∫£i l·ªõn h∆°n 0", false);
            return;
        }
        
        if (start > end) {
            showNotification("C√¢u b·∫Øt ƒë·∫ßu ph·∫£i nh·ªè h∆°n c√¢u k·∫øt th√∫c", false);
            return;
        }
        
        sessionVocabList = vocabList.slice(start - 1, end);
        
        if (sessionVocabList.length === 0) {
            showNotification("Kh√¥ng c√≥ c√¢u n√†o trong kho·∫£ng n√†y", false);
            return;
        }
        
        currentIndex = 0;
        vocabList = sessionVocabList;
        askedIndices = [];
        isRandomCycleComplete = false;
        isFront = true;
        
        showNotification(`B·∫Øt ƒë·∫ßu phi√™n h·ªçc t·ª´ c√¢u ${start} ƒë·∫øn ${end}`, true);
        displayWord();
    }

    function resetSession() {
        const selectedLessonName = document.getElementById('lessonSelector').value;
        loadLesson();
        showNotification("ƒê√£ reset phi√™n h·ªçc v·ªÅ to√†n b·ªô danh s√°ch", true);
    }

    function nextWord() {
        if (vocabList.length === 0) return;
        clearTimeout(autoFlipTimeout);

        if (isRandomMode) {
            if (askedIndices.length >= vocabList.length) {
                if (!isRandomCycleComplete) {
                    alert("ƒê√£ ho√†n th√†nh 1 v√≤ng ng·∫´u nhi√™n!\nT·ª± ƒë·ªông b·∫Øt ƒë·∫ßu v√≤ng m·ªõi.");
                }
                askedIndices = [];
                isRandomCycleComplete = true;
            }

            const availableIndices = [];
            for (let i = 0; i < vocabList.length; i++) {
                if (!askedIndices.includes(i)) {
                    availableIndices.push(i);
                }
            }

            currentIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
            askedIndices.push(currentIndex);
        } else {
            currentIndex = (currentIndex + 1) % vocabList.length;
        }

        isFront = true;
        displayWord();
        
        if (autoFlip) {
            const word = vocabList[currentIndex];
            playPronunciation(word[0]);
        }
    }

    function flipCard() {
        isFront = !isFront;
        displayWord();
        
        const word = vocabList[currentIndex];
        const textToPlay = isFront ? word[0] : word[3];
        playPronunciation(textToPlay);
    }

    function prevWord() {
        if (isRandomMode) {
            nextWord();
        } else {
            currentIndex = (currentIndex - 1 + vocabList.length) % vocabList.length;
            isFront = true;
            displayWord();
        }
    }

    function displayWord() {  
        if (vocabList.length > 0 && currentIndex < vocabList.length) {  
            const word = vocabList[currentIndex];  
            
            const frontCard = `  
                <div class="card">  
                    <span class="term" style="color: ${hiddenElements.term ? '#1c2025' : 'lightgreen'};">${word[0]}</span><br>  
                    <span class="ipa" style="color: ${hiddenElements.ipa ? '#1c2025' : 'yellow'};">${word[1]}</span><br>                
                    <span class="vietnamese" style="color: ${hiddenElements.vietnamese ? '#1c2025' : '#21a1f1'};">${word[2]}</span><br>                    
                </div>  
            `;  
            
            const backCard = `  
                <div class="card">  
                    <span class="example">${word[3]}</span><br>  
                    <span class="example_ipa">${word[4]}</span><br>  
                    <span class="example_vi">${word[5]}</span>  
                </div>  
            `;  
            
            document.getElementById('vocabLabel').innerHTML = isFront ? frontCard : backCard;  
            const pronunciationText = isFront ? word[0].toString() : word[3].toString();  
            playPronunciation(pronunciationText);  
            
            document.getElementById('answerInput').classList.remove('typing', 'checked');
            document.getElementById('writingCheckBack').classList.remove('typing', 'checked');
            clearTimeout(typingTimer);
        } else {  
            document.getElementById('vocabLabel').innerText = "T·∫•t c·∫£ t·ª´ v·ª±ng ƒë√£ ho√†n th√†nh.";  
        }  
        updateQuestionCounter();  
    }  

    function toggleVisibility(element) {  
        hiddenElements[element] = !hiddenElements[element];
        displayWord();  
    }  

    function updateQuestionCounter() {
        const questionCounter = document.getElementById('questionCounter');
        questionCounter.innerText = `C√¢u h·ªèi: ${currentIndex + 1}/${vocabList.length}`;
    }

    function loadLessonList() {
        fetch("json_list.json")
            .then(response => response.json())
            .then(data => {
                lessons = data.lessons;
                populateLessonSelector();
                if (lessons.length > 0) {
                    document.getElementById("lessonSelector").value = lessons[0].name;
                    loadLesson();
                }
            })
            .catch(error => console.error("L·ªói khi t·∫£i danh s√°ch b√†i h·ªçc:", error));
    }

    function populateLessonSelector() {
        const lessonSelector = document.getElementById('lessonSelector');
        lessonSelector.innerHTML = "";
        lessons.forEach(lesson => {
            const option = document.createElement('option');
            option.value = lesson.name;
            option.textContent = lesson.name.replace('.json', '');
            lessonSelector.appendChild(option);
        });
    }

    function loadLesson() {
        currentIndex = 0;
        askedIndices = [];
        isRandomCycleComplete = false;
        isFront = true;
        sessionVocabList = [];
        const selectedLessonName = document.getElementById('lessonSelector').value;
        const lessonData = lessons.find(lesson => lesson.name === selectedLessonName);
        
        if (!lessonData) {
            alert("B√†i h·ªçc kh√¥ng t·ªìn t·∫°i!");
            return;
        }

        fetch("LESSON/" + lessonData.name)
            .then(response => response.json())
            .then(data => {
                vocabList = data;
                if (vocabList.length > 0) {
                    currentIndex = 0;
                    askedIndices = [];
                    isRandomCycleComplete = false;
                    displayWord();
                } else {
                    document.getElementById('vocabLabel').innerText = "Kh√¥ng t√¨m th·∫•y t·ª´ v·ª±ng n√†o.";
                }
            })
            .catch(error => console.error('L·ªói khi ƒë·ªçc file t·ª´ v·ª±ng:', error));

        fetch("LESSON/" + lessonData.mapping)
            .then(response => response.json())
            .then(data => {
                audioMapping = data;
            })
            .catch(error => console.error('L·ªói khi ƒë·ªçc file mapping:', error));
    }

    function switchApp() {
      const selectedApp = document.getElementById('appSelector').value;
      if (selectedApp && selectedApp !== window.location.pathname.split('/').pop()) {
        window.location.href = selectedApp;
      }
    }

    function toggleMode() {
        isRandomMode = !isRandomMode;
        document.getElementById("toggleModeButton").innerText = isRandomMode ? "Ng·∫´u Nhi√™n" : "Th·ª© T·ª±";
        
        askedIndices = [];
        isRandomCycleComplete = false;
        
        const notification = document.getElementById('notification');
        notification.textContent = `Ch·∫ø ƒë·ªô: ${isRandomMode ? "Ng·∫´u nhi√™n (m·ªói c√¢u 1 l·∫ßn)" : "Th·ª© t·ª±"}`;
        notification.style.display = 'block';
        setTimeout(() => notification.style.display = 'none', 2000);
    }

    document.addEventListener('keydown', function(event) {
        switch(event.key) {
            case 'ArrowLeft':
                prevWord();
                break;
            case 'ArrowRight':
                nextWord();
                break;
            case 'ArrowDown':
                flipCard();
                break;
            case 'ArrowUp':
                repeatPronunciation();
                break;            
            case 'End':
                startSpeechRecognitionFront();
                break;
            default:
                break;
        }
    });

    function handleKeyDown(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            clearTimeout(typingTimer);
            checkAnswer();
        }
    }

    function handleKeyDownBack(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            clearTimeout(typingTimer);
            checkAnswerBack();
        }
    }

    function showNotification(message, isCorrect) {
        const notification = document.getElementById('notification');
        notification.innerText = message;
        notification.style.display = 'inline-block';
        notification.style.color = '#ffffff';
        notification.style.backgroundColor = isCorrect ? '#4caf50' : '#f44336';
        setTimeout(() => {
            notification.style.display = 'none';
        }, 2000);
    }

    function playPronunciation(text) {
        currentPronunciationText = text;
        if (audio) {
            audio.stop();
            audio.unload();
        }
        const engineSel = document.getElementById('audioEngineSelector');
        const preferredEngine = engineSel ? engineSel.value : (localStorage.getItem('preferred_tts_engine') || 'gTTS');
        // prefer mapping with selected engine
        let audioEntry = audioMapping.find(item => item.text === text && item.engine === preferredEngine);
        if (!audioEntry) audioEntry = audioMapping.find(item => item.text === text);
        if (audioEntry) {
            const audioFilePath = "LESSON/" + audioEntry.file;
            audio = new Howl({
                src: [audioFilePath],
                html5: true,
                rate: 1,
                onload: function() {
                    audio.play();
                    
                    if (autoFlip) {
                        clearTimeout(autoFlipTimeout);
                        const duration = audio.duration() * 1000;
                        const bufferTime = 2000;
                        
                        autoFlipTimeout = setTimeout(() => {
                            if (!isFront) {
                                nextWord();
                            } else {
                                flipCard();
                            }
                        }, duration + bufferTime);
                    }
                },
                onend: function() {
                    console.log('Ph√°t √¢m ho√†n t·∫•t');
                },
                onloaderror: function(id, error) {
                    console.error("L·ªói ph√°t √¢m thanh:", error);
                    if (autoFlip) {
                        autoFlipTimeout = setTimeout(() => {
                            if (!isFront) {
                                nextWord();
                            } else {
                                flipCard();
                            }
                        }, 5000);
                    }
                }
            });
        } else {
            console.log("Kh√¥ng t√¨m th·∫•y file √¢m thanh cho:", text);
            if (autoFlip) {
                autoFlipTimeout = setTimeout(() => {
                    if (!isFront) {
                        nextWord();
                    } else {
                        flipCard();
                    }
                }, 5000);
            }
        }
    }

    function repeatPronunciation() {
        if (currentPronunciationText) {
            playPronunciation(currentPronunciationText);
        } else {
            const word = vocabList[currentIndex];
            const textToPlay = isFront ? word[0] : word[3];
            playPronunciation(textToPlay);
        }
    }

    function toggleAutoFlip() {
        autoFlip = !autoFlip;
        const button = document.getElementById('autoFlipButton');
        button.innerText = autoFlip ? "T·∫Øt T·ª± ƒê·ªông" : "T·ª± ƒê·ªông";
        
        if (autoFlip) {
            clearTimeout(autoFlipTimeout);
            const word = vocabList[currentIndex];
            const textToPlay = isFront ? word[0] : word[3];
            playPronunciation(textToPlay);
        } else {
            clearTimeout(autoFlipTimeout);
            if (audio) {
                audio.stop();
            }
        }
    }

    function normalizeText(text) {
        return text
            .replace(/[-]/g, ' ')
            .replace(/[.,\/#!$%\^&\*;:{}=\-_`~()?"']/g, '')
            .replace(/\s{2,}/g, ' ')
            .replace(/\b10\b/g, 'ten')
            .replace(/\b1\b/g, 'one')
            .replace(/\b2\b/g, 'two')
            .replace(/\b3\b/g, 'three')
            .replace(/\b4\b/g, 'four')
            .replace(/\b5\b/g, 'five')
            .replace(/\b6\b/g, 'six')
            .replace(/\b7\b/g, 'seven')
            .replace(/\b8\b/g, 'eight')
            .replace(/\b9\b/g, 'nine')
            .replace(/\b0\b/g, 'zero')
            .replace(/\b50\b/g, 'fifty')
            .replace(/\b13\b/g, 'thirteen')
            .replace(/\b100\b/g, 'one hundred')
            .replace(/\b4th\b/g, 'fourth')
            .replace(/\bJr.\b/g, 'Junior')
            .toLowerCase()
            .trim();
    }

    function checkAnswer() {
        const answerInput = document.getElementById('answerInput');
        const userAnswer = normalizeText(answerInput.value.toString().trim().toLowerCase());
        const word = vocabList[currentIndex];
        const expectedText = isFront ? word[0] : word[3];
        const normalizedExpectedText = normalizeText(expectedText.toString().trim().toLowerCase());

        if (userAnswer === normalizedExpectedText) {
            showNotification("ƒê√∫ng!", true);
            
            playPronunciation(expectedText);
            if (audio) {
                audio.once('end', function() {
                    setTimeout(() => {
                        if (isFront) {
                            flipCard();
                        } else {
                            nextWord();
                        }
                    }, 1000);
                });
            } else {
                setTimeout(() => {
                    if (isFront) {
                        flipCard();
                    } else {
                        nextWord();
                    }
                }, 4000);
            }
            
        } else {
            showNotification("Sai!", false);
            playPronunciation(expectedText);
        }
        answerInput.value = '';
        answerInput.classList.remove('typing', 'checked');
    }

    function checkAnswerBack() {
        const currentExample = normalizeText(vocabList[currentIndex][3].toString().trim().toLowerCase());
        const userAnswerBack = normalizeText(document.getElementById("writingCheckBack").value.trim().toLowerCase());
        document.getElementById("writingCheckBack").value = "";
        document.getElementById("writingCheckBack").classList.remove('typing', 'checked');

        if (userAnswerBack === currentExample) {
            showNotification("ƒê√∫ng!", true);
            document.getElementById('vocabLabel').innerHTML = `
                <div class="card">
                    <span class="example">${vocabList[currentIndex][3]}</span><br>
                    <span class="example_ipa">${vocabList[currentIndex][4]}</span><br>
                    <span class="example_vi">${vocabList[currentIndex][5]}</span>
                </div>
            `;
            
            playPronunciation(vocabList[currentIndex][3]);
            if (audio) {
                audio.once('end', function() {
                    setTimeout(() => {
                        nextWord();
                    }, 1000);
                });
            } else {
                setTimeout(() => {
                    nextWord();
                }, 4000);
            }
            
        } else {
            document.getElementById('vocabLabel').innerHTML = `
                <div class="card">
                    <span class="example">${vocabList[currentIndex][3]}</span><br>
                    <span class="example_ipa">${vocabList[currentIndex][4]}</span><br>
                    <span class="example_vi">${vocabList[currentIndex][5]}</span>
                </div>
            `;
            showNotification("Sai!", false);
            playPronunciation(vocabList[currentIndex][3]);
        }
    }

    function startSpeechRecognitionFront() {
        if (!('webkitSpeechRecognition' in window)) {
            alert("Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ nh·∫≠n di·ªán gi·ªçng n√≥i.");
            return;
        }

        const activeElement = document.activeElement;
        const isV1 = activeElement.id === 'answerInput';
        const isV2 = activeElement.id === 'writingCheckBack';

        const recognition = new webkitSpeechRecognition();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onstart = function() {
            document.getElementById('recognizedSpeech').textContent = "ƒêang nghe...";
            document.getElementById('speechResult').style.display = 'block';
        };

        recognition.onresult = function(event) {
            const speechResult = event.results[0][0].transcript;
            
            if (isV1) {
                document.getElementById('answerInput').value = speechResult;
                document.getElementById('answerInput').classList.add('typing');
                setTimeout(() => {
                    handleTypingDoneV1();
                }, doneTypingInterval);
            } else if (isV2) {
                document.getElementById('writingCheckBack').value = speechResult;
                document.getElementById('writingCheckBack').classList.add('typing');
                setTimeout(() => {
                    handleTypingDoneV2();
                }, doneTypingInterval);
            }
            
            document.getElementById('recognizedSpeech').textContent = speechResult;
            
            recognition.stop();
        };

        recognition.onerror = function(event) {
            console.error("L·ªói nh·∫≠n di·ªán gi·ªçng n√≥i: ", event.error);
            document.getElementById('recognizedSpeech').textContent = "L·ªói: " + event.error;
            recognition.stop();
        };

        recognition.start();
    }

    function handleTypingDoneV1() {
        if (!isAutoCheckEnabled) return;
        const input = document.getElementById('answerInput');
        if (input.value.trim() !== '') {
            input.classList.add('checked');
            input.classList.remove('typing');
            checkAnswer();
        }
    }

    function handleTypingDoneV2() {
        if (!isAutoCheckEnabled) return;
        const input = document.getElementById('writingCheckBack');
        if (input.value.trim() !== '') {
            input.classList.add('checked');
            input.classList.remove('typing');
            checkAnswerBack();
        }
    }

    document.getElementById('answerInput').addEventListener('input', function() {
        if (!isAutoCheckEnabled) {
            this.classList.remove('typing');
            clearTimeout(typingTimer);
            return;
        }
        
        this.classList.add('typing');
        clearTimeout(typingTimer);
        typingTimer = setTimeout(() => {
            if (isAutoCheckEnabled) {
                handleTypingDoneV1();
            }
        }, doneTypingInterval);
    });

    document.getElementById('writingCheckBack').addEventListener('input', function() {
        if (!isAutoCheckEnabled) {
            this.classList.remove('typing');
            clearTimeout(typingTimer);
            return;
        }
        
        this.classList.add('typing');
        clearTimeout(typingTimer);
        typingTimer = setTimeout(() => {
            if (isAutoCheckEnabled) {
                handleTypingDoneV2();
            }
        }, doneTypingInterval);
    });

    document.getElementById('answerInput').addEventListener('keydown', function() {
        clearTimeout(typingTimer);
    });

    document.getElementById('writingCheckBack').addEventListener('keydown', function() {
        clearTimeout(typingTimer);
    });
    
    function getBookmarkKey() {
        const lesson = (document.getElementById('lessonSelector') && document.getElementById('lessonSelector').value) || 'test_offline';
        return `bookmark_${lesson}`;
    }

    function saveBookmark() {
        try {
            const key = getBookmarkKey();
            const payload = { currentIndex: currentIndex, isFront: isFront, vocabLength: vocabList.length, ts: Date.now() };
            localStorage.setItem(key, JSON.stringify(payload));
            showNotification('ƒê√£ l∆∞u bookmark', true);
            console.log('Saved bookmark', key, payload);
        } catch (e) {
            showNotification('L∆∞u bookmark th·∫•t b·∫°i', false);
            console.error('saveBookmark error', e);
        }
    }

    function loadBookmark() {
        try {
            const key = getBookmarkKey();
            const raw = localStorage.getItem(key);
            if (!raw) {
                showNotification('Kh√¥ng t√¨m th·∫•y bookmark', false);
                return;
            }
            const obj = JSON.parse(raw);
            if (typeof obj.currentIndex === 'number') {
                currentIndex = Math.min(obj.currentIndex, Math.max(0, vocabList.length - 1));
            }
            if (typeof obj.isFront === 'boolean') {
                isFront = obj.isFront;
            }
            displayWord();
            showNotification('ƒê√£ t·∫£i bookmark', true);
            console.log('Loaded bookmark', key, obj);
        } catch (e) {
            showNotification('T·∫£i bookmark l·ªói', false);
            console.error('loadBookmark error', e);
        }
    }

    window.onload = function () {
        loadLessonList();
        // init audio engine selector from localStorage
        const aSel = document.getElementById('audioEngineSelector');
        if (aSel) {
            const saved = localStorage.getItem('preferred_tts_engine');
            if (saved) aSel.value = saved;
            aSel.addEventListener('change', (e) => { localStorage.setItem('preferred_tts_engine', e.target.value); });
        }
    };
</script>
